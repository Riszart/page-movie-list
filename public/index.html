  <script>
    const canvas = document.querySelector(".header-bottom")
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.height = 40

    ctx.beginPath()
    ctx.strokeStyle = "#001369";
    ctx.fillStyle="#001369";
    ctx.lineWidth = .1;
    ctx.moveTo(40,0)
    ctx.lineTo(0,0)
    ctx.lineTo(0,40)
    ctx.arc(40,40,40,(Math.PI / 180)*180,(Math.PI / 180)*-90,false)
    ctx.fill()
    ctx.stroke();
  
    ctx.translate(canvas.width - 40, 0);
    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(40, 0)
    ctx.lineTo(40, 40)
    ctx.arc(0,40,40,0,(Math.PI / 180)*-90,true)
    ctx.fill()
    ctx.stroke();


  </script>
